            html, body

            body{

				text-align: right;
            }

				color: #000;
				text-decoration: none;
			}
			a:hover{
				text-decoration: underline;
			}
			#header{
				position:absolute;
				top:0;left:0;

			}
			#text{
				position: absolute;
